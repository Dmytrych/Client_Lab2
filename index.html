<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css" />
    <link rel="stylesheet" href="./source/styles/main.css"/>
</head>
<body>
    <div class="main">
        <div class="bar-left">
            <ul id="left-bar" class="notes list-group">
                <li class="note-nav-btn note-btn list-group-item">
                    <h2>Note</h2>
                </li>
            </ul>
            <div class="manage-bar">
                <div class="d-flex">
                    <button id="add-note-button" class="btn note-btn list-group-item">
                        <h2>+</h2>
                    </button>
                    <button id="save-button" class="btn note-btn list-group-item">
                        <h2>Save</h2>
                    </button>
                    <button id="del-button" class="btn note-btn list-group-item">
                        <h2>-</h2>
                    </button>
                </div>
                <button id="rename-button" class="btn note-btn list-group-item">
                    <h2>Rename</h2>
                </button>
            </div>
        </div>
        <textarea id="main-textarea">
            
        </textarea>
    </div>
    <script src="source/scripts/script.js"></script>
</body>
</html>
